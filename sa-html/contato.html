<html>

<head>

  <meta charset="UTF-8">
  <title> Formulário</title>

</head>

<body bgcolor="#f7cf08">
  <br>
  <h2 align="center">
    <font color="red"><b> Contatos<b>
  </h2>


  <form action="enviar.php" method="POST" name="cadastroCliente">
    <table border="0" align="center" cellpadding="5">
      <tr>
        <td>
          <label for="nome">Nome:</label>
        </td>
        <td>
          <input type="text" id="nome" name="nome" size="40" maxlength="30" placeholder="Digite seu nome" />
        </td>
      </tr>
      <td>
        <label for="email">E-mail:</label>
      </td>
      <td>
        <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Digite seu e-mail" />
      </td>
      </tr>

      <tr>
        <td>
          <label for="tel">Telefone</label>
        </td>
        <td>
          <input type="tel" id="tel" name="tel" size="40" maxlength="15" placeholder="(xx) xxxxx-xxxx" />
        </td>
      </tr>

      <tr>
        <td>
          <label>Cliente Ergon?</label>
        </td>
        <td>
          <input type="radio" id="opt" name="opt" value="SIM" />
          <label for="opt">SIM</label>
          <input type="radio" id="opt" name="opt" value="NAO" checked />
          <label for="opt">NÃO</label>
        </td>
      </tr>

      <tr>
        <td>
          <label>Assunto:</label>
        </td>
        <td>
          <select id="assunto" name="assunto">
            <option value="" selected="selected">-- Selecione --</option>
            <optgroup label="Orçamento">
              <option value="M">Fabricação</option>
              <option value="N">Manutenção</option>
            </optgroup>
            <optgroup label="Fale com Representante">
              <option value="C">Acompanhamento de OS</option>
              <option value="M">Marcar Visita</option>
              <option value="E">Elogios e Reclamação</option>
            </optgroup>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="coment">Mensagem:</label>
        </td>
        <td>
          <textarea cols="40" rows="10" id="coment" name="coment" placeholder="Deixe um recado!!!"></textarea>
        </td>
      </tr>

      <tr>
        <th colspan="2">
          <input type="submit" id="enviar" name="enviar" value="ENVIAR" />
          <input type="reset" id="limpar" name="limpar" value="LIMPAR" />
          <input type="button" id="salvar" name="salvar" value="SALVAR" />



        </th>
      </tr>

    </table>

  </form>

  <br />
  <br />
  <br />

  <hr>
  <h4 style="color:red; text-align:center; font-size:12px">Endereço: Alameda dos Nhambiquaras, 19XX - Moema, São-Paulo
    -SP-<span style="color:black;">ErgonCar&#169;2020.</h4>

  </h4>
  <hr>
</body>


</html>
